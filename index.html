<!DOCTYPE html>
<html>
<head>
	<title>Score Keeper</title>
	<link rel="stylesheet" type="text/css" href="css/scoreKeeper.css">
</head>
<body>
	<div class="container">
	<h2>Score Counter</h2>
	<h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
	<p>Playing to: <span>5</span></p>
	<input type="number" name="" min="1" step="1"><br>
	<button id="p1">Player One</button><br>
	<button id="p2">Player Two</button><br>
	<button id="reset">Reset</button>
	</div>

	<script type="text/javascript" src="js/scoreKeeper.js"></script>
</body>
</html>
